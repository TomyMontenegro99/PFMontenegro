    <main>
        <section>
            <h2 class = "titulo-venta">Ingrese los siguientes datos: </h2>
            <form class = "formulario">
                <fieldset>
                    <legend>Ingrese sus datos y una descripción del vehiculo</legend>
                    <div class = "contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class = "input-text" type="text" placeholder="Tu Nombre">
                        </div>
                        <div class="campo">
                            <label>Teléfono</label>
                            <input class = "input-text" type="tel" placeholder="Tu Teléfono">
                        </div>
                        <div class="campo">
                            <label>Correo</label>
                            <input class = "input-text" type="email" placeholder="Tu Email">
                        </div>
                        <div class="campo">
                            <label>Descripcion del vehículo</label>
                            <textarea class = "input-text"></textarea>
                        </div>
                    </div> 
                    <div class = "formulario__boton">
                        <input class = "formulario__boton-enviar" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="pie-pagina">
