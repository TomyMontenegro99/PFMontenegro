<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vende tu auto</title>
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
</head>
<body>
    <header class ="encabezado">
        <div class="encabezado__contenido">
            <a href="../index.html"><img src="../recursos/imagenes/coche-clasico.png" alt="Ir a la pagína principal"/></a>
            <h1 class="encabezado__contenido-logo">Autos Argentina Usados</h1>
            <nav>
                <ul class="encabezado__contenido-menu">
                     <li><a href="./compra-tu-auto.html">Compra tu auto</a></li>
                     <li><a href="./vende-tu-auto.html">Vende tu auto</a></li> 
                     <li><a href="./nosotros.html">Nosotros</a></li>    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2 class = "titulo-venta">Ingrese los siguientes datos: </h2>

            <form class = "formulario">
                <fieldset>
                    <legend>Ingrese sus datos y una descripción del vehiculo</legend>

                    <div class = "contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class = "input-text" type="text" placeholder="Tu Nombre">
                        </div>

                        <div class="campo">
                            <label>Teléfono</label>
                            <input class = "input-text" type="tel" placeholder="Tu Teléfono">
                        </div>

                        <div class="campo">
                            <label>Correo</label>
                            <input class = "input-text" type="email" placeholder="Tu Email">
                        </div>

                        <div class="campo">
                            <label>Descripcion del vehículo</label>
                            <textarea class = "input-text"></textarea>
                        </div>
                    </div> 

                    <div class = "formulario__boton">
                        <input class = "formulario__boton-enviar" type="submit" value="Enviar">
                    </div>

                    
                </fieldset>

            </form>
        </section>
    </main>
    <footer class="pie-pagina">
            <p>2022 Autos usados Argentina - Todos los derechos reservados</p>
    </footer>
    
    
</body>
</html>
